<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>핀터레스트 웹 클로닝</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- 1. Bootstrap용 css CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
            crossorigin="anonymous">
    <!-- 3. Boostrap Icon용 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="icon" href="images/pinterest.ico">

    <style>

        /* main-header */
        #main-header {
            height: 50px;
            position: relative;
        }
        
    </style>
     <!-- jquery 추가 -->
     <script src="https://code.jquery.com/jquery-3.6.4.min.js" 
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" 
            crossorigin="anonymous"></script>
    <!-- Desandro libraries CDN -->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
</head>
<body>
    <!-- 최상단 메뉴영역 -->
    <div class="container-fluid" style="margin: 0 20px;">
        <div class="row">
            <div class="col py-2">
                <header id="main-header">
                    <div class="header-left-menu">
                        <img src="images/pinterest.png" alt="핀터레스트 아이콘" width="24">
                        <a href="#">홈</a>
                        <div class="header-menu">
                            <ul class="outer-menu">
                                <li>만들기</li>
                                <ul class="inner menu">
                                    <li>아이디어 핀 만들기</li>
                                    <li>핀 만들기</li>
                                </ul>
                            </ul>
                        </div>
                    </div>
                    <div class="header-search-form">
                        <form action="">
                            <input type="text" name="search">
                        </form>
                    </div>
                    <div class="header-right-menu">
                        <div class="bell">종</div>
                        <div class="msg">메시지창</div>
                        <div class="profile">프로필</div>
                    </div>
                </header>                
            </div>
        </div>
    </div>
    
    <!--사진 갤러리 영역-->
    <div class="container-fluid" style="margin: 0 20px;">
        <section id="main-section">
            <div class="paper shadow-sm">
                <a><img width="220" src="https://via.placeholder.com/220x350"></a>
            </div>
        </section>
    </div>
    <!--라이트박스 영역-->
    <div id="darken-background">
        <div id="lightbox">
            <div class="information">
            </div>
            <hr class="lightbox-splitter">
            <img src="https://via.placeholder.com/470x750">
        </div>
    </div>

    <!-- 2. Bootstrap용 js는 body에 위치해야 함!-->
    <!-- <script src="https://code.jquery.com/jquery-3.6.4.min.js" 
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" 
            crossorigin="anonymous"></script> -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
