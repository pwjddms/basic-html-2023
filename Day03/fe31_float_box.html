<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>수평정렬</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            float: right;
        }
        .box:nth-child(1){
            background-color: red;
            box-shadow: 6px 4px 12px 1px #B99797 inset, 5px 5px 10px 1px #000;
        }
        .box:nth-child(2){
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
