<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>무한스크롤</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            var count=0;
            var appendDoc=function(){
                for(var i=0;i<20;i++){
                    $('<h1>무한스크롤'+count+'</h1>').css({
                        'background-color':'rgb('+ count % 255 + ','+ count % 255 + ',' + count % 255+')',
                        'color':'white'
                    }).appendTo('body');
                    count++;
                }
            }
            appendDoc();

            $(window).scroll(function(){
            var scrollH=$(window).scroll=$(window).scrollTop() + $(window).height();
            var docH=$(document).height();

            if(scrollH>=docH-10){ //docH에서 10정도 뺀 값과 비교를 안하면 무한스크롤이 멈춤
                appendDoc();
            }
        });
    });
    </script>
</head>
<body>
    
</body>
</html>
