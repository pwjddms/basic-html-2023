<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>부트스트랩</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--Bootstrap용 css CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<style>
    .addition{
    background-color: #EAE0FE;
    border:1px solid #C5A9FC;
    }
</style>
</head>
<body>
    <div class="container addition"><p>.container</p></div>
    <div class="row">
        <div class="col addition">1 of 2</div>        
        <div class="col addition">2 of 2</div>        
    </div>
    <div class="row">
        <!--col의 숫자가 무조건 합이 12가 되어야함. 숫자를 안넣을 경우 1:1로 들어감. 12를 넘어서면 깨짐-->
        <div class="col-8 addition">1 of 2</div>        
        <div class="col-4 addition">2 of 2</div>        
    </div>
    <div class="row">
        <div class="col addition">1 of 3</div>        
        <div class="col addition">2 of 3</div>        
        <div class="col addition">3 of 3</div>        
    </div>
    <!--Bootstrap용 js는 반드시 body에 위치-->
    <!-- <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
