<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>콤보박스</title>
</head>
<body>
    <form method="get">
        <!--multiple="multiple" 여러개선택-->
        <select name="snack">
            <!--value가 url의 값으로 나옴-->
            <option value="">--선택--</option>
            <option value="k">김밥</option>
            <option value="d">떡볶이</option>
            <option value="t">튀김</option>
            <option value="f">어묵</option>
        </select>
        <select name="media">
            <optgroup label="html5">
                <option value="mt">Multimedia Tag</option>
                <option value="co">Connectivity</option>
                <option value="da">Device Access</option>
            </optgroup>
            <optgroup label="css3">
                <option value="an">Animation</option>
                <option value="3d">3D Transform</option>
            </optgroup>
        </select><br>
        <input type="email" value="email"><br>
        <input type="submit" value="제출">
    </form>
</body>
</html>
